<style>
* { box-sizing: border-box; }
body {

.card {

.buttons {

}

.yes {

}

.no {

}

.confetti {

  inset: 0;

  z-index: 1;
}

.heart {
  position: absolute;
  width: 16px;
  height: 16px;
  transform: rotate(45deg);
  animation: fall linear infinite;
}

.heart.red { background: #ef233c; }
.heart.white { background: #ffffff; }

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: inherit;
}

.heart::before { top: -8px; left: 0; }
.heart::after { left: -8px; top: 0; }

@keyframes fall {
  0% { transform: translateY(-10vh) rotate(45deg); opacity: 1; }
  100% { transform: translateY(110vh) rotate(45deg); opacity: .9; }
}
</style>
</head>
